<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skid HQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #f5f5f5;
      overflow: hidden;
      position: relative;
    }

    .container {
      max-width: 1200px;
    }

    .gallery-item {
      width: 120px;
      height: 120px;
      object-fit: cover;
      object-position: center;
    }

    .font-heading {
      font-family: 'Outfit', sans-serif;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/31j5jz.gif');
      background-size: cover;
      background-position: center;
      filter: brightness(60%) contrast(120%) saturate(0.9);
      z-index: -1;
    }

    /* Intro screen */
    #intro-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 100;
      transition: opacity 1s ease-in-out;
      opacity: 1;
      will-change: opacity;
    }
    #intro-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Typing effect */
    .typewriter {
      font-size: 1.25rem;
      font-weight: 300;
      letter-spacing: 0.2em;
      border-right: 2px solid #f5f5f5;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    #main-content {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      visibility: hidden;
      will-change: opacity;
    }
    #main-content.active {
      opacity: 1;
      visibility: visible;
    }
    #main-content.preparing {
      display: flex;
      visibility: visible;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

  <div id="background-image"></div>

  <audio id="background-audio" preload="auto" loop>
    <source src="media/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Intro with JS typing -->
  <div id="intro-screen">
    <div class="typewriter"></div>
  </div>

  <div id="main-content" class="container mx-auto text-center flex-col items-center">
    <h1 class="font-heading text-3xl md:text-4xl font-thin tracking-widest uppercase mb-8">Redacted</h1>

    <div class="flex flex-wrap justify-center items-center gap-10 md:gap-24">

      <!-- Member 1 -->
      <div class="flex flex-col items-center">
        <img src="images/8thfcg.png" alt="A dark portrait of a person" class="rounded-full gallery-item">
        <div class="flex items-center mt-4">
          <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
          <p class="text-sm font-light text-white">redact</p>
        </div>
        <p class="mt-4 text-xs tracking-widest text-gray-500">--Socials--</p>
        <div class="flex gap-4 mt-2">
          <a href="https://t.me/appointive" target="_blank" class="hover:opacity-80 transition-opacity duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" class="w-6 h-6">
              <circle cx="120" cy="120" r="120" fill="#0088cc"></circle>
              <path fill="#ffffff" d="M179.2 72.2c1.9-8.4-6.6-7.7-11.2-6L47.4 112.9c-8.2 3.3-8.1 7.9-1.5 10l30.9 9.6 71.4-45.2c3.4-2.1 6.5-.9 3.9 1.4l-57.8 52.2-.5.5c-.7.7-1.3 1.4-1.5 2.3l-.2.8-4.2 31c-.6 4.8 2.2 6.6 6.1 3.7l18.3-13.8 30.5 22.5c6.2 3.4 10.7 1.6 12.2-5.8l22.2-104.6z"></path>
            </svg>
          </a>
          <a href="https://doxbin.net/user/redact" target="_blank" class="flex items-center justify-center w-7 h-7 rounded-full transition-colors duration-300">
            <img src="images/1ztqhx.png" alt="New Logo" class="w-full h-full object-cover rounded-full">
          </a>
        </div>
      </div>

      <!-- Member 2 -->
      <div class="flex flex-col items-center">
        <img src="images/vc3nx3.jpg" alt="A dark portrait of a person" class="rounded-full gallery-item">
        <div class="flex items-center mt-4">
          <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
          <p class="text-sm font-light text-white">FlashedToday</p>
        </div>
        <p class="mt-4 text-xs tracking-widest text-gray-500">--Socials--</p>
        <div class="flex gap-4 mt-2">
          <a href="https://t.me/eIIipse" target="_blank" class="hover:opacity-80 transition-opacity duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" class="w-6 h-6">
              <circle cx="120" cy="120" r="120" fill="#0088cc"></circle>
              <path fill="#ffffff" d="M179.2 72.2c1.9-8.4-6.6-7.7-11.2-6L47.4 112.9c-8.2 3.3-8.1 7.9-1.5 10l30.9 9.6 71.4-45.2c3.4-2.1 6.5-.9 3.9 1.4l-57.8 52.2-.5.5c-.7.7-1.3 1.4-1.5 2.3l-.2.8-4.2 31c-.6 4.8 2.2 6.6 6.1 3.7l18.3-13.8 30.5 22.5c6.2 3.4 10.7 1.6 12.2-5.8l22.2-104.6z"></path>
            </svg>
          </a>
          <a href="https://doxbin.net/user/FlashedToday" target="_blank" class="flex items-center justify-center w-7 h-7 rounded-full transition-colors duration-300">
            <img src="images/1ztqhx.png" alt="New Logo" class="w-full h-full object-cover rounded-full">
          </a>
        </div>
      </div>

    </div>
  </div>

  <script>
    const text = "Welcome to Skid Headquarters";
    const typewriter = document.querySelector(".typewriter");
    let i = 0;

    function typeChar() {
      if (i < text.length) {
        typewriter.textContent += text.charAt(i);
        i++;
        setTimeout(typeChar, 120); // typing speed in ms
      } else {
        // Wait a bit, then fade out and show main content
        setTimeout(() => {
          const audio = document.getElementById("background-audio");
          audio.play();
          const introScreen = document.getElementById("intro-screen");
          const mainContent = document.getElementById("main-content");
          introScreen.classList.add("fade-out");
          introScreen.addEventListener("transitionend", function handler() {
            introScreen.style.display = "none";
            mainContent.classList.add("active");
            introScreen.removeEventListener("transitionend", handler);
          });
        }, 800); // pause after typing
      }
    }

    typeChar();
  </script>

</body>
</html>
